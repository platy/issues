
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<main>
  <div class="issuegrid">
    <header class="status">
      <div>open</div>
      <div>inprogress</div>
      <div>closed</div>
    </header>
    <section class="swimlane">
      <header>Swimlane</header>
      <div class="status"><!-- open tasks -->
        <div>Open task in a swimlane</div>
        <div>Another open task in a swimlane</div>
      </div>
      <div class="status"><!-- inprogress tasks -->
      </div>
      <div class="status"><!-- closed tasks -->
        <div>Task I completed</div>
      </div>
    </section>
    <section class="swimlane">
      <div class="status"><!-- open tasks -->
        <div>Open task on it's own</div>
      </div>
      <div class="status"><!-- inprogress tasks -->
        <div>The task that I'm working on</div>
      </div>
      <div class="status"><!-- closed tasks -->
      </div>
    </section>
</main>
</body>
</html>
